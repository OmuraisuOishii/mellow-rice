[global/wm]

margin-top = 0
margin-bottom = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]

monitor = eDP-1
monitor-fallback =
monitor-strict = false

width = 100%
height = 50

radius-top = 0.0
radius-bottom = 0.0

fixed-center = true

offset-x = 0%
offset-y = 0%

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 5
underline-color =

border-size = 0
border-color =

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka:size=11;2"
font-1 = "Siji:size=9;0"
font-2 = "Siji:size=9;0"
font-3 = "Noto Sans CJK JP Medium:size=11;2"


modules-left = bspwm
modules-center =
modules-right = network alsa cpu  battery temperature date

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

separator =

[settings]

screenchange-reload = true

throttle-output = 5
throttle-output-for = 10

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
